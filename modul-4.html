<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let berat = prompt ("masukan berat banda anda (kg):")
        let tinggi = prompt ('masukan tinggi badan anda (m)')
        let  imt = berat / tinggi ** 2
let result;

if (imt < 18.5 ){
    result = 'berat badan anda kurang ideal'
} else if (imt  < 25) {
    result = 'berat badan anda ideal'
} else if (imt  < 30) {
    result = 'berat badan anda berlibih'
} else if (imt < 40) {
    result = "berat badan anda sangat berlebih"
} else if (imt >= 40) {
    result = "anda obesitas"
}

alert(imt + " " + result)
    </script>
</body>
</html>
